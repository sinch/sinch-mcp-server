name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Work in the mcp directory
        run: |
          cd mcp
          run: npm ci

      - name: Compile TypeScript
        run: npm run build

      - name: Run tests
        run: npm test
